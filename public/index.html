<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passatgers del Titanic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0A1128',
                        'secondary': '#001F54',
                        'tertiary': '#034078',
                        'accent': '#1282A2',
                        'light': '#FEFCFB',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary text-light">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Passatgers del Titanic</h1>

        <div class="flex flex-row gap-8">
            <div id="form-container" class="w-1/4 p-4 bg-secondary rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Afegir un nou passatger</h2>
                <form id="add-passenger-form">
                    <div class="grid grid-cols-1 gap-4">
                        <input type="text" id="name" placeholder="Nom" class="p-2 rounded bg-tertiary text-light placeholder-light">
                        <input type="number" id="age" placeholder="Edat" class="p-2 rounded bg-tertiary text-light placeholder-light">
                    </div>
                    <button type="submit" class="mt-4 bg-accent hover:bg-tertiary text-light font-bold py-2 px-4 rounded">
                        Afegir passatger
                    </button>
                </form>
            </div>

            <div id="passengers-container" class="w-2/3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Les targetes dels passatgers s'insertaran aquí -->
            </div>
        </div>

        <div id="pagination-controls" class="flex justify-center items-center mt-8">
            <button id="prev-page" class="bg-accent hover:bg-tertiary text-light font-bold py-2 px-4 rounded-l">
                Anterior
            </button>
            <span id="page-info" class="px-4 py-2 bg-secondary text-light"></span>
            <button id="next-page" class="bg-accent hover:bg-tertiary text-light font-bold py-2 px-4 rounded-r">
                Següent
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
